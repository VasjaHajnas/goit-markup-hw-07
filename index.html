    <!-- Backdrop  -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#close-modal"></use>
          </svg>
        </button>
        <p class="modal-name">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Name</span>
            <span class="modal-form-input-wrapper">
              <input
                type="text"
                name="user-name"
                class="modal-form-input"
                required
                pattern="[a-zA-Zа-яА-ЯІіЇї]+"
                minlength="2"
              />
              <svg class="modal-form-input-icon">
                <use href="./images/icons.svg#modal-person"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Phone</span>
            <span class="modal-form-input-wrapper">
              <input
                type="tel"
                name="user-phone"
                class="modal-form-input"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
              />
              <svg class="modal-form-input-icon">
                <use href="./images/icons.svg#modal-phone"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Email</span>
            <span class="modal-form-input-wrapper">
              <input
                type="email"
                name="user-email"
                class="modal-form-input"
                required
                pattern="([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}"
              />
              <svg class="modal-form-input-icon">
                <use href="./images/icons.svg#modal-email"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-textarea">
            <span class="modal-form-input-desc">Comment</span>
            <textarea
              name="user-comment"
              placeholder="Text input"
              class="modal-for-comment"
            ></textarea>
          </label>
          <input
            id="user-policy"
            type="checkbox"
            name="user-policy"
            class="modal-form-check visually-hidden"
          />
          <label for="user-policy" class="modal-form-check-deck"
            >I accept the terms and conditions of the&nbsp;
            <a class="modal-link" href="">Privacy Policy</a>
          </label>
          <button type="submit" class="modal-form-submit">Send</button>
        </form>
      </div>
    </div>
